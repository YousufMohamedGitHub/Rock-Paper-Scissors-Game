<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1> Rock Paper Scissors</h1>
</header>
<div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="computer-label" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="computer-score">0</span>


  </div>

<div class="hd">


  <div class="user" id="users">
    <img src="images/Mark.png"  alt="" id="userss">


  </div>

  <div class="comp" id="comps" >

    <img src="images/Mark.png"  alt="" id="compss">

  </div>
</div>
<div class="result">
  <p>Your MOVE!</p>
</div>


<div class="choices">
  <div class="choice" id="r">
    <img src="images/Rock.png" id="r2"alt="">
    </div>

    <div class="choice"id="p">
      <img src="images/Paper.png" id="p2" alt="">
      </div>

      <div class="choice"id="s">
        <img src="images/scissors.png" id="s2" alt="">
        </div>

</div>
<p id="action-message"> Pick Me! </p>
<script src="app.js">

</script>
</body>
</html>
